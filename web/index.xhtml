<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>Login Proyect</title>
            </f:facet>
        </h:head>

        <h:body>

            <p:layout fullPage="true">


                <p:layoutUnit position="center">
                    <h:form id="login">
                        <p:messages id="mensajes" showDetail="true"/>
                        <div align="center">
                            <p:panelGrid columns="2">
                                <h:outputText value="Usuario:"/>
                                <p:inputText id="txtNombreEmpleado"
                                             binding="#{loginVista.txtNombreEmpleado}"
                                             required="true" requiredMessage="El Usuario es obligatorio!"/>
                                <h:outputText value="ContraseÃ±a:"/>
                                <p:password id="txtClave"
                                            binding="#{loginVista.txtCedulaEmpleado}"
                                            required="true" requiredMessage="La clave es obligatoria!"
                                            feedback="true"/>
                            </p:panelGrid>
                            <p:commandButton id="btnIngresar" 
                                             value="ingresar" 
                                             action="#{loginVista.btnIngresar}"
                                             update="login">
                            </p:commandButton>                 
                        </div>
                    </h:form>
                </p:layoutUnit>

            </p:layout>

        </h:body>

    </f:view>
</html>
